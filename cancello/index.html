<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancello</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <div id="content" style="font-size: 100px">
        <div class="loader"></div>
    </div>

    <script>

        const user = localStorage.getItem('user')
        const pass = localStorage.getItem('pass')
        const serial = localStorage.getItem('serial')
        const pin = localStorage.getItem('pin')

        if (!user)
        {
            localStorage.setItem('user', prompt('user'));
            localStorage.setItem('pass', prompt('pass'));
            localStorage.setItem('serial', prompt('serial'));
            localStorage.setItem('pin', prompt('pin'));
            location.reload();
        }

        function do_request() {

            var success = true;
            var headers = new Headers();
            headers.append("Authorization", "Basic " + btoa(`${user}:${pass}`));
            headers.append("Content-type", "application/json; charset=UTF-8");
            headers.append("Accept", "application/json; charset=UTF-8");
            headers.append("Cache-Control", "no-cache");

            Promise.race([
                fetch('https://gateway.cardin.it/publicapi/v3/receiver/activatechannel?_=' + new Date().getTime(), {
                    method: 'POST',
                    headers: headers,
                    body: `{"context":"cardin","serialKey":"${serial}","pin":"${pin}","channel":"A","deviceType":"R"}`,
                    cache: 'no-cache',
                    mode: 'cors',
                    redirect: 'follow',
                    referrerPolicy: 'no-referrer'
                }),
                new Promise((resolve) => {
                    setTimeout(() => resolve(false), 120000);
                })
            ])
                .then(response => {
                    if (!response.ok) throw new Error('Request failed');
                    return response.json();
                })
                .then(data => {
                    if (data.result === 'OK' && data.data.resultCode === 'ACTIVATE_CHANNEL_OK') console.log(data);
                    else throw new Error('Command failed');
                })
                .catch(error => {
                    console.error(error);
                    success = false;
                })
                .finally(() => {
                    var result = success ? 'green">&#10004' : 'red">&#10008';
                    content.innerHTML = '<div style="color: ' + result + ';</div>';
                });
        };

        document.addEventListener('keydown', function(event)
        {
            if (event.key === 'Escape' || event.key === 'x' || event.key === ';') // close
            {
                window.close();
            }
            if (event.key === 'r') // refresh
            {
                content.innerHTML = '<div class="loader"></div>'
                do_request();
            }
            if (event.key === 'd') // delete, clear id/key from local storage
            {
                localStorage.removeItem('user');
                localStorage.removeItem('pass');
                localStorage.removeItem('serial');
                localStorage.removeItem('pin');
                alert('credentials cleared');
            }
        });

        do_request();
    </script>
</body>

</html>
